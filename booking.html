<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="admin-booking.css">
        <title>Booking</title>
        <link rel="icon" type="image/png" href="logo.jpg">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
        <script src="booking.js"></script>
    </head>
    <body>
        <div class="container" id="pad">
            <div class="container" id="rec">
                <div class="row">
                    <div class="col-md-10 col-sm-12">
                        <nav class="navbar navbar-expand-lg">
                            <a class="navbar-brand" href="index.html"><img src="logo.jpg" title="Басты бет"></a>
                            <h1 class="b">Үстелді брондау</h1>
                        </nav>
                        <div class="row">
                            <form id="booking-form" method="post">
                                <div class="row">
                                    <div class="col-md-4 col-sm-12">
                                        <label for="number">Телефон нөміріңіз:</label>
                                    </div>
                                    <div class="col-md-8 col-sm-12">
                                        <input type="text" id="number" name="number" placeholder="87777777777">
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-4 col-sm-12">
                                        <label for="people">Адам саны:</label>
                                    </div>
                                    <div class="col-md-8 col-sm-12">
                                        <input type="text" id="people" name="people" placeholder="2">
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-4 col-sm-12">
                                        <label for="date">Күні:</label>
                                    </div>
                                    <div class="col-md-8 col-sm-12">
                                        <input type="date" id="date" name="date">
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-4 col-sm-12">
                                        <label for="time">Уақыты:</label>
                                    </div>
                                    <div class="col-md-8 col-sm-12">
                                        <select id="time" name="time">
                                            <option value="10:00">10:00</option>
                                            <option value="11:00">11:00</option>
                                            <option value="12:00">12:00</option>
                                            <option value="13:00">13:00</option>
                                            <option value="14:00">14:00</option>
                                            <option value="15:00">15:00</option>
                                            <option value="16:00">16:00</option>
                                            <option value="17:00">17:00</option>
                                            <option value="18:00">18:00</option>
                                            <option value="19:00">19:00</option>
                                            <option value="20:00">20:00</option>
                                            <option value="21:00">21:00</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="row">
                                    <input class="button" type="submit" value="Тіркеу" onclick="openPopupAssem()">
                                </div>
                            </form>
                        </div>
                        <div id="message">
                            <h3 style="font-size: 25px;">Number must contain the following:</h3>
                            <p id="digit" class="invalid">First digit <b>8</b></p>
                            <p id="length" class="invalid">Total <b>11</b> digits</p>
                          </div>
                    </div>
                </div>
            </div>
        </div>
        <script>
            $(document).ready(function() {
                var myInput = $("#number");
                var number = $("#digit");
                var length = $("#length");

                myInput.focus(function() {
                    $("#message").css("display", "block");
                });

                myInput.blur(function() {
                    $("#message").css("display", "none");
                });

                myInput.keyup(function() {
                    var inputValue = myInput.val();
                    var firstChar = inputValue.charAt(0);

                    if (firstChar === "8") {
                        number.removeClass("invalid");
                        number.addClass("valid");
                    } else {
                        number.removeClass("valid");
                        number.addClass("invalid");
                    }

                    if (inputValue.length == 11) {
                        length.removeClass("invalid");
                        length.addClass("valid");
                    } else {
                        length.removeClass("valid");
                        length.addClass("invalid");
                    }
                });
            });
        </script>
    </body>
</html>
