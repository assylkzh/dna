<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="admin-booking.css">
    <link rel="icon" type="image/png" href="logo.jpg">
    <title>Admin</title>
  </head>
  <body>
    <div class="container" id="pad">
      <div class="container" id="rec">
        <div class="row">
          <div class="col-md-10 col-sm-12">
            <nav class="navbar navbar-expand-lg">
              <a class="navbar-brand" href="index.html"><img src="logo.jpg" title="Басты бет"></a>
              <h1>Администратор парақшасы</h1>
            </nav>
            <div class="row">
              <form id="loginForm">
                <div class="row">
                  <div class="col-md-4 col-sm-12">
                    <label class="label" for="login">Логин:</label>
                  </div>
                  <div class="col-md-8 col-sm-12">
                    <input type="text" id="login" name="login" placeholder="логин">
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-4 col-sm-12">
                    <label class="label" for="passw">Құпия сөз:</label>
                  </div>
                  <div class="col-md-8 col-sm-12">
                    <input type="password" id="passw" name="passw" placeholder="құпия сөз">
                  </div>
                </div>
                <div class="row">
                  <input class="button" type="submit" value="Өту">
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script>
      // Function to handle form submission
      function handleLoginForm(event) {
        event.preventDefault(); // Prevent the form from submitting normally

        // Get the login and password values
        var loginInput = document.getElementById('login').value;
        var passwordInput = document.getElementById('passw').value;

        // Check if login and password match the expected values
        if (loginInput === 'admin' && passwordInput === '123') {
          window.location.href = 'calendar.html'; // Redirect to calendar.html
        } else {
          alert('Логин немесе құпия сөз қате'); // Show error message
        }
      }

      // Add event listener to the form submit event
      var loginForm = document.getElementById('loginForm');
      loginForm.addEventListener('submit', handleLoginForm);
    </script>
  </body>
</html>
